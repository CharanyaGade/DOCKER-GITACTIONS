name: Docker Fullstack CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend Image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./ITEM-BACKEND/ItemSpringBootApp
          file: ./ITEM-BACKEND/ItemSpringBootApp/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/item-backend:latest

      # Frontend Image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./ITEM-FRONTEND/itemreactapp
          file: ./ITEM-FRONTEND/itemreactapp/frontend.dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/item-frontend:latest
